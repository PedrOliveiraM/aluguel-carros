services:
  postgres:
    image: postgres:latest
    container_name: aluguel-carros
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
        # ports:
        # - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    restart: always
      # ports:
      # - "6379:6379"

volumes:
  postgres_data:
